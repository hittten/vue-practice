<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Vue practice</title>
</head>
<body>
<div id="app">
  {{ message }}
  {{ other }}
</div>

<div id="app-2">
  <span v-bind:title="message">
    Mueva el mouse sobre mí durante unos segundos
    para ver mi título enlazado dinámicamente.
  </span>
</div>

<div id="app-3">
  <span v-if="seen">Ahora me ves</span>
</div>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">Mensaje invertido</button>
</div>

<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>

<div id="app-7">
  <ol>
    <!--
      Ahora proporcionamos a cada todo-item con el objeto todo
      que representa, para que su contenido pueda ser dinámico.
      También necesitamos proporcionar a cada componente con una "clave",
      que vamos a explicar más adelante.
    -->
    <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id">
    </todo-item>
  </ol>
</div>

<script type="application/javascript">
  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
  })

  var app7 = new Vue({
    el: '#app-7',
    data: {
      groceryList: [
        {id: 0, text: 'Vegetales'},
        {id: 1, text: 'Queso'},
        {id: 2, text: 'Cualquier otra cosa que se supone que los humanos coman'}
      ]
    }
  })
  var app6 = new Vue({
    el: '#app-6',
    data: {
      message: 'Hola Vue!'
    }
  })

  var app5 = new Vue({
    el: '#app-5',
    data: {
      message: 'Hola Vue.js!'
    },
    methods: {
      reverseMessage: function () {
        this.message = this.message.split('').reverse().join('')
      }
    }
  })

  var app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [
        {text: 'Aprender JavaScript'},
        {text: 'Aprender Vue'},
        {text: 'Construir algo increíble'}
      ]
    }
  })

  var app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
    }
  })

  var app2 = new Vue({
    el: '#app-2',
    data: {
      message: 'Usted cargó esta página el ' + new Date().toLocaleString()
    }
  })

  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hola Vue!',
      other: 'other message!!!',
    }
  })

</script>
</body>
</html>
